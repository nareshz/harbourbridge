<div class="container">
  <mat-card class="form-container">
    <form [formGroup]="connectForm" (ngSubmit)="connectToDb()">
      <h3>Connect to a Database</h3>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Database Engine</mat-label>
        <mat-select matSelect name="dbEngine" formControlName="dbEngine" appearance="outline" [(ngModel)]="driver">
          <mat-option *ngFor="let element of dbEngineList" [value]="element.value">
            {{ element.displayName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <h3 *ngIf="driver.length>0">Connection Details</h3>

      <form [formGroup]="connectFormSql" *ngIf="driver!='dynamodb' && driver.length>0">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Hostname</mat-label>
          <input
            matInput 
            placeholder="127.0.0.1"
            name="hostName"
            type="text"
            formControlName="hostName"
          />
        </mat-form-field>
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Port</mat-label>
          <input matInput placeholder="3306" name="port" type="text" formControlName="port" />
          <mat-error> Only numbers are allowed. </mat-error>
        </mat-form-field>
        <br />
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>User name</mat-label>
          <input matInput placeholder="root" name="userName" type="text" formControlName="userName" />
        </mat-form-field>
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput name="password" type="password" formControlName="password" />
        </mat-form-field>
        <br />
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Database Name</mat-label>
          <input matInput name="dbname" type="text" formControlName="dbName" />
        </mat-form-field>
      </form>

      <!-- DynamoDB Form -->
      <form [formGroup]="connectFormDydb" *ngIf="driver=='dynamodb'">
        <mat-form-field class="full-width" appearance="outline" aria-required="true">
          <mat-label>Aws Access Key ID</mat-label>
          <input
            matInput 
            placeholder="AKIAIOSFODNN7EXAMPLE"
            name="awsAccessKeyID"
            type="text"
            formControlName="awsAccessKeyID"
          />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline" aria-required="true">
          <mat-label>Aws Secret Access Key</mat-label>
          <input
            matInput 
            placeholder="wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY"
            name="awsSecretAccessKey"
            type="text"
            formControlName="awsSecretAccessKey"
          />
        </mat-form-field>
        <br />

        <mat-form-field class="full-width" appearance="outline" aria-required="true">
          <mat-label>Aws Region</mat-label>
          <input
            matInput 
            placeholder="us-west-2"
            name="awsRegion"
            type="text"
            formControlName="awsRegion"
          />
        </mat-form-field>
        
        <mat-form-field class="full-width" appearance="outline" aria-required="false">
          <mat-label>Dydb Endpoint</mat-label>
          <input matInput name="dydbEndpoint" type="text" formControlName="dydbEndpoint" />
        </mat-form-field>
        <br />
        <mat-form-field class="full-width" appearance="outline" aria-required="false">
          <mat-label>Schema Sample Size</mat-label>
          <input matInput placeholder="100000" name="schemaSampleSize" type="text" formControlName="schemaSampleSize" />
          <mat-error> Only numbers are allowed. </mat-error>
        </mat-form-field>
        
      </form>

      <br />
      <button mat-raised-button type="submit" color="primary" [disabled]="!connectFormDydb.valid && !connectFormSql.valid">
        Connect
      </button>
      <button mat-raised-button [routerLink]="'/'">Cancel</button>
    </form>
  </mat-card>
</div>
